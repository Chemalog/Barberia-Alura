<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imag/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li ><a href="home.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>     
        <main>
            <form>
                <div class="inputGroup">
                    <input type="text" id="nombreapellido" required="" autocomplete="off">
                    <label for="nombreapellido">Nombre y Apellido</label>
                </div>
                <div class="inputGroup">
                    <input type="email" id="correo" required="" autocomplete="off">
                    <label for="correo">Correo Electronico</label>
                </div>
                <div class="inputGroup">                    
                    <input type="tel" id="telefono" required="" autocomplete="off">
                    <label for="telefono">Teléfono</label>
                </div>

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="78" rows="10"
                placeholder="Dejenos un mensaje"></textarea>

                <fieldset>
                    <legend>¿Cómo te gustaria que nos comuniquemos contigo?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend class="que-">Que horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" name="" id="" checked>Le gustaria recibir novedades de la Barberia Alura?</label>

                <button class="butt">Enviar Formulario</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
               
            </table>

        </main>
        <footer>
            <img src="imag/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
